{% extends "base.html" %}
{% block title %}blog{% endblock title %}
{% block content %}
{% load static %}

<hr style="border-style: dashed; color: green; border-width: 2px;">

<div>
    <h2 class='text-success text-center m-auto col-11'> BOAS LEMBRANÇAS </h2>
</div>
<hr style="border-style: dashed; color: green; border-width: 2px;">

<main class="p-3">
    <div class="row">
        {% for post in posts %}
        <div class="col-sm-4">
            <div class="card mb-3 shadow">
                <img src="{{ post.imagem.url }}" class="shadow card-img-top mx-auto d-block" alt="Imagem da Publicação"
                    style="width: 402px; height: 260px;">

                <div class="card-body">
                    <h5 class="card-title text-uppercase">{{ post.autor }}</h5>
                    <p class="card-text">{{post.conteudo|truncatechars:70}}</p>
                    <p class="card-text text-uppercase"> {{ post.autor }} {{ post.data }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


    {% endblock content %}
