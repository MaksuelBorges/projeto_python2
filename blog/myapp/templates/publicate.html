{% extends "base.html" %}
{% block title %}Cadastro{% endblock title %}
{% block content %}
{% load static %}

<main class="container-fluid bg-light rounded col-6">
    <h1>Post</h1>
    <form action="{% url 'publicate' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" name="author">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" rows="10" name="content"></textarea>
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">Inserir imagem</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file" name="imagem">
        </div>
        <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-2">Limpar</button>
            <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
    </form>
</main>

{% endblock content %}
